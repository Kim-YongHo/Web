<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그</title>
</head>
<body>
    <!-- 매서드는 get/post 넘어가는 방식 get 넘기 정보가 보임(주소에 나타남)-->
    <!-- 데이터를 전송하기 위해서는 기본적으로 name 속성 설정정-->
    <form method="get" action="http://test.co.kr/web/newMebers.jsp">
        label 태그 사용하지 않음<p>
        성명 <input type="text" id="name" size="10" autofocus><br>
         <input type="'text" id="prdNo" hidden>

        <hr>

        label 태그 사용하지 않고 힌트 출력<p>
        <input type="text" name="id" size="10" placeholder="아이디"><br>
        <br>

        <hr>
        <!--        라벨태크는 알림표시 기능-->
        label 태그 사용<p>
        <label name="name">성명</label>
        <input type="text" id="name2" size="10">
        <br><br>

        <label>아이디 <input type="text" id="id" size="10" maxlength="8"></label><br><br>
        <label>우편번호 <input type="text" id="zipcode" size="10" value="10010" readonly></label><br><br>
        <label>주소 <input type="text" id="address" required></label><br><br>
        <!-- required : 필수입력필드 - 주소는 입력해야 submit이 발생할 수 있음 -->
        <hr>
        <label>비밀번호 <input type="password" id="password"></label><br><br>

        <!-- 라디오 버튼과 체크박스 <label> 내부에 input 태그 있고 없고의 차이-->
        <!--라벨 안에 있으면 이름을 클릭해도 작동-->

        학년 :
        <input type="radio" name="year" value="1"><label>1학년 </label>   <!-- value 값이 있어야 넘겨줄 수 있음 -->
        <label><input type="radio" name="year" value="2">2학년 </label>    <!-- input 위치별 차이 파악 -->
        <label><input type="radio" name="year" value="3">3학년 </label>
        <label><input type="radio" name="year" value="4">4학년 </label>
        <label><input type="radio" name="year1" value="none">other </label> <br><br> <!--name 값을 기준으로 그룹화하는 것 -->

        취미 :
        <label><input type="checkbox" id="game" value="게임" checked>게임</label>
        <label><input type="checkbox" id="movie" value="영화">영화</label>
        <label><input type="checkbox" id="reading" value="독서">독서</label>
        <label><input type="checkbox" id="sports" value="운동">운동</label><br><br>


        <!-- input type=file 이면 파일 선택 대화상자가 자동출력-->
        첨부파일 선택 : <input type="file" size="30"><br><br>
        <!-- input type = button -> form 태그의 데이터를 전송하기 위한 준비단계로 봄
        입력된 데이터 유효성 검사를 하기 위해 서버와 통신 -->
        <input type="button" value="아이디 중복 확인"> <!-- 이미지 버튼 생성 submit 결과가 나타남-->
        <br><br>

        <input type="image" id="orderImg" src="image/cart.jpg">

        <br><br>

        <br><br>
        <label>이메일 <input type="email"> <br><br></label>

        <!-- dropdown list 구성 (클릭하며 아래로 선택값이 나옴) <select> <option> -->
        여행하고 싶은 나라 :
        <select name="nation">
            <option value="미국">미국</option>
            <option value="중국">중구</option>
            <option value="호주">호주</option>
            <option value="일본">일본</option>
            <option value="브라질">브라질</option>
            <option value="기타">기타</option>
        </select>

        <br><br>

        자기 소개 <br> <!-- 여러 줄 입력이 가능한 테스트 창 <textarea rows=행수 cols=한행의 글자수> -->
        <textarea rows="10" cols="50" name="content"></textarea>

        <!-- input type="submit" -->
        <input type="submit" value="회원가입"><input type="reset" value="취소">

    </form>
</body>
</html>

<!--
확인
autofocus : 입력 커서 표시
hidden : 안 보임
placeholder : 입력 힌트 표시
maxlength : 최대 길이 (한글/영문/숫자)
value : 초기값 (서버로 전송되는 값을 의미 - input type text인 경우 사용자가 입력한 내용이 value 속성값으로 재설정)
readonly : 읽기만 가능 (입력 안됨)
required : 필수로 지정

-->

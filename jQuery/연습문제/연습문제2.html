<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

<script>
$(document).ready(function() {
var colors=['red', 'green', 'blue']; //클릭 시 반복되어야 하는 색상
var currentColor = 0; // 현재 표시되고 있는 색상을 의미하는 변수

$('div').css('backgroundColor', colors[currentColor]
            ).click(function() {
            currentColor = (currentColor+1) % 3

            $(this).css({ // div를 가리키는 것 ('div').css('backgroundColor', colors[currentColor]

            'backgroundColor':colors[currentColor]
            }) // css 함수의 종료
            }) // click 이벤트 함수의 종료

}); //ready 함수 종료
</script>


<style>
  div {
    width: 100px;
    height: 50px;
    line-height: 50px; /* 글자를 수직 중앙정렬 합니다. */
    text-align: center;  /* 글자를 수평 중앙정렬 합니다. */
    color: white;
    border: none;
    border-radius: 10px;
  }
</style>
</head>
<body>
<div>클릭</div>
</body>
</html>

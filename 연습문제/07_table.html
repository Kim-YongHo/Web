<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 작성 연습문제</title>
    <style>
      td {width:100px;}
    </style>
</head>
<body>
  <table border="1">
    <caption>테이블2</caption>

    <thead align="center">
    <tr><th>a</th><th>b</th><th>c</th><th>d</th></tr>
    <tr><td>a1</td><td colspan="3">b1</td>
    <tr><td>a2</td><td>b2</td><td>c2</td><td>d2</td></tr>
    <tr><td>a3</td><td rowspan="2">b3</td><td>c3</td><td rowspan="2">d3</td></tr>
    <tr><td>a4</td><td>c4</td>

    <thead align="center">
  </table>

</body>
</html>
